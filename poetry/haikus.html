    <article class="poem">
      <h1>Haikus</h1>
      
      <p>I saw a crash today</p><p>Everyone wants to get someone</p><p>No one likes driving</p></p><p><hr></p><p><p>Frailty expiring</p><p>The grief of a thousand stars</p><p>a quiet caress</p></p><p><hr></p><p><p>No one dies badly</p><p>Why waste time fearing just that -</p><p>An anti-climax</p></p><p>
    </article>
